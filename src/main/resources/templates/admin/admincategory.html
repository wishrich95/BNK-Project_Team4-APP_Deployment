<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>딸깍은행::카테고리 관리</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin_category.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admin_productList.css}">
    <link rel="stylesheet" th:href="@{/css/common/style_font.css}">

    <script th:src="@{/js/admin/admin_category.js}" defer></script>
    <script th:src="@{/js/admin/admin_category_crud.js}" defer></script>

    <style>
        /* Modal styles */
        .category-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            overflow-y: auto;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 30px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 500px;
            max-width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #E1545A;
            padding-bottom: 10px;
        }

        .modal-header h2 {
            margin: 0;
            color: #E1545A;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-save {
            background-color: #E1545A;
            color: white;
        }

        .btn-save:hover {
            background-color: #c43f44;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }

        .add-category-btn {
            background-color: #E1545A;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
        }

        .add-category-btn:hover {
            background-color: #c43f44;
        }


        /* ------------------------------ */
        /* admin_reportList.html 기준 위치 동일 적용 */
        /* ------------------------------ */

        .productList_title {
            left: 410px;
            position: absolute;
            top: 86px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 1460px;
        }

        table {
            border-collapse: collapse;
            box-shadow: 0px 4px 10px #00000029;
            left: 410px;
            position: absolute;
            top: 150px;
            width: 1460px;
        }

        .page_div {
            left: 1040px;
            position: absolute;
            top: 833px;
        }

        /* ------------------------------ */

        .pagenation {
            width: 100%;
            padding: 0px;
            text-align: center;
        }

        .pagenation li {
            border: 1px solid #B9B9B9;
            display: inline-block;
            list-style: none;
            width: 32px;
            height: 32px;
            line-height: 30px;
            margin-left: 4px;
        }

        .pagenation .page1 {
            background-color: #E1545A;
            color: white;
            display: block;
            width: 100%;
            height: 100%;
            line-height: 30px;
            text-align: center;
            text-decoration: none;
        }

        .pagenation .page2 {
            background-color: white;
            color: #B9B9B9;
            display: block;
            height: 100%;
            line-height: 30px;
            text-align: center;
            text-decoration: none;
            width: 100%;
        }

        .pagenation li a {
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        .pagenation li a span {
            background-size: contain;
            background-repeat: no-repeat;
            display: inline-block;
            width: 10px;
            height: 10px;
        }

        .pagenation .prev {
            background-image: url('/busanbank/images/admin/btn-prev-page.png');
        }

        .pagenation .next {
            background-image: url('/busanbank/images/admin/btn-next-page.png');
        }

        .pagenation .page1.active {
            background-color: #E1545A;
            color: white;
        }

        .pagenation .page2:hover {
            background-color: #f5f5f5;
        }

    </style>
</head>
<body>
<div class="container" style="display:flex;">
    <!-- 왼쪽 사이드바 - Fragment 사용 -->
    <div th:replace="~{admin/_adminSidebar :: sidebar}"></div>

    <div class="main-right">
        <div class="productList_title">
            <span class="title_sp">카테고리 관리
                <span id="categoryCount" style="font-size: 14px; color: #666; font-weight: normal;">
                    (로딩 중...)
                </span>
            </span>

            <div>
                <select id="parentFilter" style="border-radius: 5px; border: 1px solid #ddd; height: 50px; width: 130px; padding: 0px; font-size: 18px;">
                    <option value="">전체 카테고리</option>
                    <option value="root">최상위 카테고리만</option>
                </select>
                <button class="add-category-btn" id="addCategoryBtn" style="height: 50px; width: 130px; padding: 0px; font-size: 18px;">카테고리 추가</button>
            </div>
        </div>

        <table>
            <thead>
            <tr style="background-color: #E1545A;color:white;">
                <th style="border-radius: 5px 0 0 0;">카테고리 ID</th>
                <th>카테고리명</th>
                <th>부모 카테고리</th>
                <th>등록일</th>
                <th>최근수정일</th>
                <th>상태</th>
                <th style="border-radius: 0 5px 0 0;">관리</th>
            </tr>
            </thead>
            <tbody id="categoryTableBody">
            <tr>
                <td colspan="7" style="text-align:center; padding: 20px;">로딩 중...</td>
            </tr>
            </tbody>
        </table>

        <div class="page_div">
            <ul class="pagenation"></ul>
        </div>
    </div>
</div>

<div id="categoryModal" class="category-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">카테고리 추가</h2>
            <span class="close">&times;</span>
        </div>

        <form id="categoryForm">
            <input type="hidden" id="categoryId">

            <div class="form-group">
                <label for="categoryName">카테고리명 *</label>
                <input type="text" id="categoryName" required>
            </div>

            <div class="form-group">
                <label for="parentId">부모 카테고리</label>
                <select id="parentId">
                    <option value="">최상위 카테고리</option>
                </select>
            </div>

            <div class="modal-buttons" style="display: flex; justify-content: space-between;">
                <button type="button" class="modal-btn" id="deleteCategoryBtn" style="background-color: #dc3545; color: white; display: none;">삭제</button>
                <div style="display: flex; gap: 10px;">
                    <button type="button" class="modal-btn btn-cancel" onclick="closeModal()">취소</button>
                    <button type="button" class="modal-btn btn-save" id="saveCategoryBtn">저장</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
