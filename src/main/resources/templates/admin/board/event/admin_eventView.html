<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>딸깍은행::이벤트 보기</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin_category.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admin_eventView.css}">
    <link rel="stylesheet" th:href="@{/css/common/style_font.css}"> <!-- 공용 폰트 -->
    <script th:src="@{/js/admin/admin_category.js}"></script>
</head>
<body>
    <div class="container" style="display: flex;">
        <!-- 왼쪽 사이드바 - Fragment 사용 -->
        <div th:replace="~{admin/_adminSidebar :: sidebar}"></div>

        <div class="main-right">
            <div class="faq_title">
                <span class="title_sp">이벤트 보기</span>
            </div>

            <div class="event-card">
                <!-- 제목 영역 -->
                <div class="event-title-section">
                    <h2 class="event-title-text">[[${boardDTO.title}]]</h2>
                </div>

                <!-- 이미지 영역 -->
                <div class="event-content" id="eventContent">
                    <div class="image-wrapper">
                        <img
                            th:src="@{/uploads/{file}(file=${boardDTO.file})}"
                            alt="이벤트 상세 이미지"
                            id="eventImage">
                    </div>
                </div>

                <!-- 버튼 영역 -->
                <div class="button-group">
                    <button class="btn btn-delete" th:onclick="|location.href='@{/admin/event/delete(id=${boardDTO.id})}'|">삭제</button>
                    <button class="btn btn-edit" th:onclick="|location.href='@{/admin/event/modify(id=${boardDTO.id})}'|">수정</button>
                    <button class="btn btn-list" th:onclick="|location.href='@{/admin/event/list}'|">목록</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
