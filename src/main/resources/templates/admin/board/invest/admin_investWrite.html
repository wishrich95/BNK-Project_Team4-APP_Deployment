<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>딸깍은행::투자자정보 작성</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin_category.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admin_reportWrite.css}">
    <link rel="stylesheet" th:href="@{/css/common/style_font.css}"> <!-- 공용 폰트 -->
    <script th:src="@{/js/admin/admin_category.js}"></script>
    <script th:src="@{/js/admin/admin_archiveWrite.js}"></script>
</head>
<body>
    <div class="container" style="display: flex;">
        <!-- 왼쪽 사이드바 - Fragment 사용 -->
        <div th:replace="~{admin/_adminSidebar :: sidebar}"></div>

        <div class="main-right">
            <div class="faq_title">
                <span class="title_sp">투자자정보 작성</span>
            </div>

            <form th:action="@{/admin/invest/write}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="form-label">유형</label>
                    <select name="investType" style="appearance: none;">
                        <option>선택</option>
                        <option th:value="'management'">경영공시</option>
                        <option th:value="'basel'">바젤3</option>
                        <option th:value="'announcement'">공고</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">제목</label>
                    <input
                            type="text"
                            name="title"
                            class="form-input"
                            placeholder="제목을 입력하세요"
                            maxlength="100">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        첨부 파일
                    </label>
                    <p class="form-description">PDF를 업로드하세요 (최대 10MB)</p>

                    <div class="file-upload-wrapper">
                        <label for="uploadFile" class="file-upload-area" id="fileUploadArea">
                            <div class="file-upload-icon">📁</div>
                            <div class="file-upload-text">파일을 드래그하거나 클릭하여 업로드</div>
                            <div class="file-upload-hint">PDF (최대 10MB)</div>
                        </label>
                        <input type="file" name="uploadFile" id="uploadFile" accept="application/pdf">

                        <div class="file-preview" id="filePreview">
                            <div class="file-info">
                                <div class="file-name" id="fileName"></div>
                                <div class="file-size" id="fileSize"></div>
                            </div>
                            <button type="button" class="file-remove" id="fileRemove">✕</button>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-cancel" onclick="history.back()">취소하기</button>
                    <button type="submit" class="btn btn-submit">등록하기</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
