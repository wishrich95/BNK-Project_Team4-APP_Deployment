<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>딸깍은행::관리자 이메일 상담 관리</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin_category.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admin_emailCounselList.css}">
    <link rel="stylesheet" th:href="@{/css/common/style_font.css}"> <!-- 공용 폰트 -->
    <script th:src="@{/js/admin/admin_category.js}"></script>
</head>
<body>
    <div class="container" style="display: flex;">
        <!-- 왼쪽 사이드바 - Fragment 사용 -->
        <div th:replace="~{admin/_adminSidebar :: sidebar}"></div>

        <div class="main-right">
            <div class="faq_title">
                <span class="title_sp">이메일 상담 관리</span>
            </div>

            <form th:action="@{/admin/counsel/list/search}" method="get" class="search_form">
                <input type="text" name="keyword" class="search-input">
                <input type="submit" class="search-btn" value="검색">
            </form>

            <table>
                <tr style="background-color: #E1545A;color:white;">
                    <th style="border-radius: 5px 0 0 0;">No.</th>
                    <th>유형</th>
                    <th style="width: 692px;">제목</th>
                    <th>날짜</th>
                    <th>상태</th>
                    <th style="border-radius: 0 5px 0 0;width: 300px;">관리</th>
                </tr>
                <tr class="content_tr detailBtn" th:each="adminEmail, stat:${pageResponseDTO.dtoList}">
                    <td>[[${adminEmail.ecounselId}]]</td>
                    <td>[[${adminEmail.csCategoryName}]]</td>
                    <td>[[${adminEmail.title}]]</td>
                    <td th:text="${adminEmail.createdAt.substring(2, 4) + '.' + adminEmail.createdAt.substring(5, 7) + '.' + adminEmail.createdAt.substring(8, 10)}"></td>
                    <td th:text="${adminEmail.status == 'COMPLETED' ? '답변완료' : '검토중'}"
                        th:class="${adminEmail.status == 'COMPLETED' ? 'status1' : 'status2'}"></td>
                    <td>
                        <a th:href="${adminEmail.status == 'COMPLETED' ? '/busanbank/admin/counsel/view?ecounselId=' + adminEmail.ecounselId
                        : '/busanbank/admin/counsel/write?ecounselId=' + adminEmail.ecounselId }" class="answer_btn">상세보기</a>
                    </td>
                </tr>
            </table>

            <div class="page_div">
                <ul class="pagenation">
                    <li th:if="${pageResponseDTO.prev}">
                        <a class="page2" th:href="@{/admin/counsel/list(pg=${pageResponseDTO.start - 1})}">
                            <span class="prev"></span>
                        </a>
                    </li>
                    <th:block th:if="${pageResponseDTO.total > 0}" th:each="num:${#numbers.sequence(pageResponseDTO.start, pageResponseDTO.end)}">
                        <li>
                            <a th:href="@{/admin/counsel/list (pg=${num})}" th:class="${num == pageResponseDTO.pg ? 'page1' : 'page2'}">[[${num}]]</a>
                        </li>
                    </th:block>
                    <!-- 데이터가 없을 때 -->
                    <th:block th:if="${pageResponseDTO.total == 0}">
                        <li>
                            <a th:href="@{/admin/counsel/list(pg=1)}" class="page1">1</a>
                        </li>
                    </th:block>
                    <li th:if="${pageResponseDTO.next}">
                        <a class="page2" th:href="@{/admin/notice/list(pg=${pageResponseDTO.end + 1})}">
                            <span class="next"></span>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </div>


</body>
</html>
