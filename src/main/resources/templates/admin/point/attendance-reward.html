<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>딸깍은행::출석 보상 설정</title>

    <link rel="stylesheet" th:href="@{/css/admin/admin_category.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admin_productList.css}">
    <link rel="stylesheet" th:href="@{/css/common/style_font.css}">

    <script th:src="@{/js/admin/admin_category.js}" defer></script>
    <script th:src="@{/js/admin/admin_attendance_reward.js}" defer></script>

    <style>
        /* Modal styles */
        .reward-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow-y: auto;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 3% auto;
            padding: 30px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 600px;
            max-width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #E1545A;
            padding-bottom: 10px;
        }

        .modal-header h2 {
            margin: 0;
            color: #E1545A;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-save {
            background-color: #E1545A;
            color: white;
        }

        .btn-save:hover {
            background-color: #c43f44;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="container" style="display:flex;">
    <div th:replace="~{admin/_adminSidebar :: sidebar}"></div>

    <div class="main-right">
        <div class="productList_title">
            <span class="title_sp">출석 보상 설정</span>
            <button class="title_btn" id="addRewardBtn" style="height: 45px; width: 130px; padding: 0px; font-size: 18px;">+ 보상 추가</button>
        </div>

        <table>
            <thead>
                <tr style="background-color: #E1545A;color:white;">
                    <th style="border-radius: 5px 0 0 0;">보상 ID</th>
                    <th>연속 출석일</th>
                    <th>보상 포인트</th>
                    <th>설명</th>
                    <th>활성화</th>
                    <th>생성일</th>
                    <th style="border-radius: 0 5px 0 0;">관리</th>
                </tr>
            </thead>
            <tbody id="reward-table-body">
                <tr>
                    <td colspan="7" style="text-align:center; padding: 20px;">로딩 중...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- 보상 추가/수정 모달 -->
<div id="rewardModal" class="reward-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">출석 보상 추가</h2>
            <span class="close">&times;</span>
        </div>
        <form id="rewardForm">
            <input type="hidden" id="rewardId">

            <div class="form-group">
                <label for="consecutiveDays">연속 출석일 <span style="color: red;">*</span></label>
                <input type="number" id="consecutiveDays" required>
            </div>

            <div class="form-group">
                <label for="rewardPoints">보상 포인트 <span style="color: red;">*</span></label>
                <input type="number" id="rewardPoints" required>
            </div>

            <div class="form-group">
                <label for="rewardDescription">설명</label>
                <textarea id="rewardDescription" placeholder="예: 1일차 출석 보상"></textarea>
            </div>

            <div class="form-group">
                <label for="isActive">활성화</label>
                <select id="isActive">
                    <option value="Y">예</option>
                    <option value="N">아니오</option>
                </select>
            </div>

            <div class="modal-buttons" style="justify-content: space-between;">
                <button type="button" class="modal-btn" id="deleteRewardBtn" style="background-color: #dc3545; color: white; display: none;">삭제</button>
                <div style="display: flex; gap: 10px;">
                    <button type="button" class="modal-btn btn-cancel">취소</button>
                    <button type="button" class="modal-btn btn-save" id="saveRewardBtn">저장</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
