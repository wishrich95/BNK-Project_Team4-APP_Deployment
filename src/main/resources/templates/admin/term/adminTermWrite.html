<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>딸깍은행::약관 등록</title>
    <link rel="stylesheet" th:href="@{/css/common/style_font.css}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
        }

        .write-container {
            max-width: 1200px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .write-header {
            border-bottom: 2px solid #E1545A;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        .write-header h2 {
            margin: 0;
            color: #333;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
            font-size: 15px;
        }
        .form-label .required {
            color: #E1545A;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-control:focus {
            outline: none;
            border-color: #E1545A;
            box-shadow: 0 0 0 2px rgba(225, 84, 90, 0.1);
        }
        textarea.form-control {
            min-height: 400px;
            resize: vertical;
            font-family: inherit;
            line-height: 1.6;
        }
        .btn-group {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 0 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-primary {
            background-color: #E1545A;
            color: white;
        }
        .btn-primary:hover {
            background-color: #c73d43;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="write-container">
        <div class="write-header">
            <h2>약관 등록</h2>
        </div>

        <form id="termForm">
            <div class="form-group">
                <label class="form-label">약관 제목 <span class="required">*</span></label>
                <input type="text" id="termTitle" name="termTitle" class="form-control" required maxlength="200"
                       placeholder="약관 제목을 입력하세요">
            </div>

            <div class="form-group">
                <label class="form-label">약관 내용 <span class="required">*</span></label>
                <textarea id="termContent" name="termContent" class="form-control" required
                          placeholder="약관 내용을 입력하세요"></textarea>
            </div>

            <div class="btn-group">
                <button type="button" id="cancelBtn" class="btn btn-secondary">취소</button>
                <button type="submit" class="btn btn-primary">등록</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('termForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                termTitle: document.getElementById('termTitle').value,
                termContent: document.getElementById('termContent').value
            };

            // 유효성 검증
            if (!formData.termTitle.trim()) {
                alert('약관 제목을 입력해주세요.');
                return;
            }
            if (!formData.termContent.trim()) {
                alert('약관 내용을 입력해주세요.');
                return;
            }

            // 서버에 전송
            fetch('/busanbank/admin/term/terms', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('약관이 등록되었습니다.');
                    location.href = '/busanbank/admin/term/list';
                } else {
                    alert(data.message || '등록에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('서버 오류가 발생했습니다.');
            });
        });

        document.getElementById('cancelBtn').addEventListener('click', function() {
            if (confirm('작성을 취소하시겠습니까?')) {
                location.href = '/busanbank/admin/term/list';
            }
        });
    </script>
    </div>
</body>
</html>
