<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>딸깍은행::은행소개</title>

    <link rel="stylesheet" th:href="@{/css/common/style_common.css}">
    <link rel="stylesheet" th:href="@{/css/common/style_font.css}">
    <link href="//cdn.jsdelivr.net/xeicon/2/xeicon.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/company/_coheader.css}">
    <link rel="stylesheet" th:href="@{/css/company/_cofooter.css}">
    <link rel="stylesheet" th:href="@{/css/company/main.css}">
    <link rel="stylesheet" th:href="@{/css/company/style_btcGame.css}">
    <link rel="stylesheet" th:href="@{/css/member/AutoLogout.css}">

    <script th:src="@{/js/company/coGlobalBtn.js}" defer></script>
    <script th:src="@{/js/translate.js}" defer></script>
    <script th:src="@{/js/searchOverlay.js}" defer></script>
    <script th:src="@{/js/member/session-timer.js}" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <script th:src="@{/js/company/quickCards.js}" defer></script>
</head>

<body>
    <!-- Header 부분 -->
    <div th:replace="~{company/_coheader :: coHeaderFragment}"></div>

    <!-- MAIN CONTENT -->
    <main>
        <section class="banner-section">
            <img th:src="@{/images/company/company_main.png}" alt="회사 소개">

            <div class="banner-content container">
                <div class="banner-text">
                    <h1 class="banner-title">
                        모든 날, 모든 순간<br>
                        <strong>딸깍은행</strong>
                    </h1>
                    <p class="banner-subtitle">
                        한번의 딸깍으로<br>
                        모든 순간을 더 편리하게
                    </p>
                </div>
            </div>
        </section>

        <!-- 빠른 메뉴 카드 섹션 (아이콘 포함) -->
        <section class="quick-cards-section container">
            <div class="quick-cards-grid">

                <a th:href="@{/company/companybankintro}" class="quick-card">
                    <div class="icon-container">
                        <i class="xi-bank default-icon"></i>

                        <div class="lottie-icon"
                             th:data-animation-path="@{/js/company/building.json}"
                             data-scale="3"
                             data-offset-x="0"
                             data-offset-y="-57">
                        </div>
                    </div>
                    <h3>은행안내</h3>
                </a>

                <a th:href="@{/company/companyinvest}" class="quick-card">
                    <div class="icon-container">
                        <i class="xi-chart-bar-square default-icon"></i>

                        <div class="lottie-icon"
                             th:data-animation-path="@{/js/company/barChart.json}"
                             data-scale="2"
                             data-offset-x="0"
                             data-offset-y="-10">
                        </div>
                    </div>
                    <h3>투자자정보</h3>
                </a>

                <a th:href="@{/company/companystory}" class="quick-card">
                    <div class="icon-container">
                        <i class="xi-book-o default-icon"></i>

                        <div class="lottie-icon"
                             th:data-animation-path="@{/js/company/openBook.json}"
                            data-scale="4.1"
                            data-offset-x="0"
                            data-offset-y="-3">
                        </div>
                    </div>
                    <h3>딸깍은행 스토리</h3>
                </a>

                <a th:href="@{/company/companymap}" class="quick-card">
                    <div class="icon-container">
                        <i class="xi-maker default-icon"></i>
                        <div class="lottie-icon"
                             th:data-animation-path="@{/js/company/location.json}"
                             data-scale="2.1"
                             data-offset-x="0"
                             data-offset-y="-8">
                        </div>
                    </div>
                    <h3>영업점안내</h3>
                </a>
            </div>
        </section>
    </main>

    <!-- 비트코인 이벤트 -->
    <!-- Modal -->
<!--    <div id="bitcoinModal" th:if="${showCouponModal}" class="bg-white rounded-3xl shadow-2xl max-w-md w-full p-8 animate-slideUp">-->
    <div id="bitcoinModal" th:if="${showCouponModal}" style="display: none;" class="bg-white rounded-3xl shadow-2xl max-w-md w-full p-8 animate-slideUp">

        <!-- Close Button -->
        <button id="openModal" class="absolute top-6 right-6 text-gray-400 hover:text-gray-600 transition">
            <i class="fa-solid fa-xmark text-xl">x</i>
        </button>

        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-block bg-blue-50 rounded-full px-4 py-1 mb-4">
                <span class="text-blue-600 text-sm font-semibold">🎁 특별 이벤트</span>
            </div>

            <h2 class="text-2xl font-bold text-gray-900 mb-2">비트코인 예측 챌린지</h2>
            <p class="text-gray-600 text-sm">다음 시세를 예측하고 리워드를 받아가세요!</p>
        </div>

        <!-- Stock Info -->
        <div class="bg-gradient-to-br from-blue-50 to-indigo-50 rounded-2xl p-6 mb-6">
            <p id="priceDisplay" class="text-3xl font-bold text-gray-900 mb-1"></p>
            <p class="text-gray-500 text-xs">전일 종가</p>
        </div>

        <!-- Question -->
        <div class="text-center mb-6">
            <p class="text-gray-800 font-semibold text-lg">다음 시세는 어떻게 될까요?</p>
        </div>

        <!-- Selection Buttons -->
        <div class="grid grid-cols-2 gap-3 mb-6">

            <!-- 상승 -->
            <button id="up_btn" class="group relative overflow-hidden bg-gradient-to-br from-green-500 to-emerald-600
                       hover:from-green-600 hover:to-emerald-700 text-white py-6 rounded-2xl
                       transition-all duration-200 transform hover:scale-105 shadow-md" th:value="up">
                <div class="flex flex-col items-center gap-2">
                    <i class="fa-solid fa-arrow-trend-up text-3xl"></i>
                    <span class="text-lg font-bold">상승</span>
                </div>
            </button>

            <!-- 하락 -->
            <button id="down_btn" class="group relative overflow-hidden bg-gradient-to-br from-red-500 to-rose-600
                       hover:from-red-600 hover:to-rose-700 text-white py-6 rounded-2xl
                       transition-all duration-200 transform hover:scale-105 shadow-md" th:value="down">
                <div class="flex flex-col items-center gap-2">
                    <i class="fa-solid fa-arrow-trend-down text-3xl"></i>
                    <span class="text-lg font-bold">하락</span>
                </div>
            </button>
        </div>

        <!-- Footer -->
        <p class="text-center text-gray-400 text-xs">
            선택 후 결과를 확인할 수 있습니다
        </p>
    </div>

    <script th:src="@{/js/company/btcGame.js}" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Footer 부분 -->
    <div th:replace="~{company/_cofooter :: cofooterFragment(${appInfo})}"></div>
</body>
</html>
