<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>딸깍은행::소비자보호체계</title>

    <!-- 딸깍은행 공통 -->
    <link rel="stylesheet" th:href="@{/css/common/style_common.css}">
    <link rel="stylesheet" th:href="@{/css/common/style_font.css}">
    <link href="//cdn.jsdelivr.net/xeicon/2/xeicon.min.css" rel="stylesheet">

    <!-- 고객센터 공통 -->
    <link rel="stylesheet" th:href="@{/css/cs/_csheader.css}">
    <link rel="stylesheet" th:href="@{/css/cs/_csfooter.css}">

    <link rel="stylesheet" th:href="@{/css/cs/common.css}">
    <link rel="stylesheet" th:href="@{/css/cs/chat.css}">
    <link rel="stylesheet" th:href="@{/css/cs/consultant.css}">
    <link rel="stylesheet" th:href="@{/css/member/AutoLogout.css}">
    <link rel="stylesheet" th:href="@{/css/member/Chatbot.css}">

    <script th:src="@{/js/cs/csGnbDropdown.js}" defer></script>
    <script th:src="@{/js/cs/csGlobalBtn.js}" defer></script>
    <script th:src="@{/js/cs/tabMove.js}" defer></script>
    <script th:src="@{/js/cs/sidebar.js}" defer></script>
    <script th:src="@{/js/cs/faqToggle.js}" defer></script>
    <script th:src="@{/js/cs/protectionTabs.js}" defer></script>
    <script th:src="@{/js/cs/consultantChat.js}" defer></script>
    <script th:src="@{/js/translate.js}" defer></script>
    <script th:src="@{/js/searchOverlay.js}" defer></script>
    <script th:src="@{/js/member/session-timer.js}" defer></script>

    <!-- ✅ Voice -->
    <script th:src="@{/js/cs/consultantVoice.js}" defer></script>
</head>

<body>
<!-- Header -->
<div th:replace="~{cs/_csheader :: csHeaderFragment}"></div>

<main class="all-wrapper container">
    <div th:replace="~{cs/_sidebar :: sidebarFragment}"></div>

    <section class="cs-container">
        <div class="header-block">
            <h2 class="page-title">실시간 상담원 콘솔</h2>

            <!-- 상담원 정보 -->
            <div style="margin-bottom: 12px; font-size: 13px; color:#4b5563;">
                <span th:text="'상담원: ' + ${consultant.consultantName}"></span>
                <span th:text="' (ID: ' + ${consultant.consultantId} + ')'"></span>
            </div>
        </div>

        <!-- =========================
             상담원 콘솔 메인
             ========================= -->
        <section id="chatAgentConsole"
                 class="agent-layout-root"
                 th:data-consultant-id="${consultant.consultantId}">

            <div class="agent-layout">

                <!-- ======================
                     좌측 : 세션 목록
                     ====================== -->
                <div class="agent-panel">

                    <div class="agent-panel-header">
                        <h3>상담 세션 목록</h3>
                        <span>대기/진행 상담 현황</span>
                    </div>

                    <div class="agent-session-list-wrap">

                        <!-- ✅ (1) 대기 중 채팅 상담 -->
                        <div class="agent-session-box">
                            <div class="agent-session-box-title">
                                <div class="agent-session-title-left">대기 중 상담</div>

                                <div class="agent-session-title-right">
          <span class="waiting-count"
                th:text="${#lists.size(waitingList)} + '건'"></span>

                                    <button type="button"
                                            id="btnAssignNext"
                                            class="agent-btn agent-btn-primary">
                                        다음 고객 배정
                                    </button>
                                </div>
                            </div>

                            <ul id="waitingList" class="agent-session-list">
                                <li th:each="s : ${waitingList}"
                                    th:data-session-id="${s.sessionId}">
                                    <div class="agent-session-main">
            <span class="agent-session-id"
                  th:text="'세션 #' + ${s.sessionId}">세션 #1</span>
                                        <span class="agent-session-meta"
                                              th:text="${s.inquiryType} + ' · ' + ${s.status}"></span>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <!-- ✅ (2) 진행 중 채팅 상담 -->
                        <div class="agent-session-box">
                            <div class="agent-session-box-title">
                                <div>진행 중 상담</div>
                                <span class="chatting-count"
                                      th:text="${#lists.size(chattingList)} + '건'">0건</span>
                            </div>

                            <ul id="chattingList" class="agent-session-list">
                                <li th:each="s : ${chattingList}"
                                    th:data-session-id="${s.sessionId}">

                                    <div class="agent-session-main">
            <span class="agent-session-id"
                  th:text="'세션 #' + ${s.sessionId}">세션 #10</span>
                                        <span class="agent-session-meta"
                                              th:text="${s.inquiryType} + ' · ' + ${s.status}"></span>
                                    </div>

                                    <span class="unread-badge"
                                          th:if="${s.unreadCount != null and s.unreadCount > 0}"
                                          th:text="${s.unreadCount}"></span>

                                </li>
                            </ul>
                        </div>

                        <!-- ✅ (3) 전화(Voice) 대기 -->
                        <div class="agent-session-box">
                            <div class="agent-session-box-title">
                                <div class="agent-session-title-left">전화 대기</div>

                                <div class="agent-session-title-right">
                                    <span class="voice-waiting-count" id="voiceWaitingCount">0건</span>
                                    <button type="button" id="btnVoiceRefresh" class="agent-btn">새로고침</button>
                                </div>
                            </div>

                            <ul id="voiceWaitingList" class="agent-session-list">
                                <!-- consultantVoice.js에서 채움 -->
                            </ul>
                        </div>

                    </div>
                </div>

                <!-- ======================
                     우측 : 채팅/전화 영역
                     ====================== -->
                <div class="agent-panel">

                    <div class="agent-panel-header">
                        <h3>채팅 창</h3>
                        <span>고객과 실시간 상담</span>
                    </div>

                    <div class="chat-panel-body">

                        <!-- ✅ 전화 통화 상태 바 + 종료 -->
                        <div class="chat-session-info">
                            <div class="chat-session-info-main">
                                전화 통화: <strong id="currentVoiceSessionLabel">없음</strong>
                            </div>
                            <div class="chat-session-actions">
                                <button type="button" class="agent-end-btn" id="btnVoiceHangup" disabled>전화 종료</button>
                            </div>
                        </div>

                        <!-- ✅ 전화 iframe (상담사 전용 agent.html) -->
                        <div class="voice-frame-wrap" id="voiceFrameWrap">
                            <iframe id="voiceFrame"
                                    src=""
                                    allow="microphone; autoplay"></iframe>
                        </div>

                        <!-- 현재 선택된 세션 정보 + 상담 종료 -->
                        <div class="chat-session-info">
                            <div class="chat-session-info-main">
                                현재 선택된 세션: <strong id="currentSessionLabel">없음</strong>
                            </div>
                            <div class="chat-session-actions">
                                <button type="button" class="agent-end-btn" data-agent-chat-end>상담 종료</button>
                            </div>
                        </div>

                        <!-- 메시지 영역 -->
                        <div id="agentChatMessages" class="agent-chat-messages">
                            <div class="chat-row system">
                                <div class="chat-bubble">
                                    왼쪽에서 세션을 선택하거나<br>
                                    대기 중 상담을 배정하면 대화가 시작됩니다.
                                </div>
                            </div>
                        </div>

                        <!-- 입력 영역 -->
                        <div class="agent-chat-input-wrap">
              <textarea id="agentChatInput"
                        placeholder="메시지를 입력하세요. Enter: 전송, Shift+Enter: 줄바꿈"></textarea>
                            <div class="agent-chat-input-help">
                                Enter로 전송, Shift+Enter로 줄바꿈 하실 수 있습니다.
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </section>
    </section>
</main>

<!-- Footer -->
<div th:replace="~{cs/_csfooter :: csfooterFragment(${appInfo})}"></div>

<!-- contextPath 전역 전달 -->
<script th:inline="javascript">
    window.CTX_PATH = /*[[@{/}]]*/ '';
</script>
</body>
</html>
