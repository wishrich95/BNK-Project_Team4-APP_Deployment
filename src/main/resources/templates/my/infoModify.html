
<div th:replace="~{my/_head.html}"></div>
<script th:src="@{/js/my/sidebar.js}" defer></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script th:src="@{/js/member/postcode.js}" defer></script>
<script th:src="@{/js/member/msgBox.js}" defer></script>

    <main>
        <div th:if="${msg}" th:data-msg="${msg}" id="msgBox"></div>
        <div class="board">
            <div class="side">
                <h2>마이페이지</h2>
                <aside class="sidebar">
                    <div class="side-item">
                        <div class="main-menu">
                            <p>금융상품</p>
                            <svg
                                    class="arrow-icon lucide lucide-chevron-down-icon lucide-chevron-down"
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="20"
                                    height="20"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="1.5"
                                    stroke-linecap="round"
                                    stroke-linejoin="round">
                                <path d="m6 9 6 6 6-6"/>
                            </svg>
                        </div>
                        <ul class="sub-menu">
                            <li><a th:href="@{/my/items}" class="sub-link">상품 가입 정보</a></li>
                            <li><a th:href="@{/my/cancel}" class="sub-link">상품 해지</a></li>
                        </ul>
                    </div>
                    <div class="side-item">
                        <div class="main-menu">
                            <p>설정</p>
                            <svg
                                    class="arrow-icon lucide lucide-chevron-down-icon lucide-chevron-down"
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="20"
                                    height="20"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="1.5"
                                    stroke-linecap="round"
                                    stroke-linejoin="round">
                                <path d="m6 9 6 6 6-6"/>
                            </svg>
                        </div>
                        <ul class="sub-menu">
                            <li><a th:href="@{/my/modify}" class="sub-link">사용자 정보 수정</a></li>
                            <li><a th:href="@{/my/change}" class="sub-link">비밀번호 수정</a></li>
                            <li><a th:href="@{/my/withdraw}" class="sub-link">회원탈퇴</a></li>
                        </ul>
                    </div>
                </aside>
            </div>
    
     

            <div class="content">

                <div class="board-upper">
                    <h2>사용자 정보 수정</h2>
                </div>

                <div class="board-lower">
                    <hr>

                    <div class="table-area">
                         <h3>기본 정보</h3>
                        <table class="info-table">
                            <tr>
                                <th>아이디</th>
                                <td>[[${user.userId}]]</td>
                                <th>이름</th>
                                <td>[[${user.userName}]]</td>
                            </tr>
                            <tr>
                                <th>생년월일</th>
                                <td>[[${user.birth}]]</td>
                                <th>성별</th>
                                <td>[[${user.gender}]]</td>
                            </tr>
                        </table>
                    </div>

                    <form th:action="@{/my/modify}" method="post">
                        <input type="hidden" name="userId" th:value="${user.userId}" />
                    <div class="table-area">
                         <h3>개인정보</h3>


                                <table class="info-table">
                                    <tr>
                                        <th>이메일</th>
                                        <td>
                                            <div class="input-row">
                                                <input type="email" name="email" th:value="${user.email}" />
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>휴대폰</th>
                                        <td>
                                            <div class="phone-input">
                                                <input type="text" name="hp1" maxlength="3" th:value="${hp1}"> -
                                                <input type="text" name="hp2" maxlength="4" th:value="${hp2}"> -
                                                <input type="text" name="hp3" maxlength="4" th:value="${hp3}">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>주소</th>
                                        <td>
                                            <div class="addr-input">
                                                <div class="input-row">
                                                    <input type="text" id="zip" name="zip" readonly th:value="${user.zip}"/>
                                                    <button type="button" onclick="postcode()">
                                                        주소 검색
                                                    </button>
                                                </div>
                                                <div class="input-row-long">
                                                    <input type="text" id="addr1" name="addr1" readonly th:value="${user.addr1}" />
                                                    <input type="text" id="addr2" name="addr2" th:value="${user.addr2}" />
                                                </div>
                                            </div>

                                        </td>
                                    </tr>
                                </table>
                        </div>

                        <div class="btn-wrap">
                            <button type="submit" class="agree-btn">수정하기</button>
                        </div>

                        </form>

                   



                </div>

            </div>

        </div>
    </main>
<!-- Footer 부분 -->
<div th:replace="~{_footer :: footerFragment(${appInfo})}"></div>
</body>
</html>
