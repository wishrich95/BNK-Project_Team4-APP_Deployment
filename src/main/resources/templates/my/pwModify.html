<!--날짜 : 2025/12/01
이름 : 오서정
내용 : 마이페이지 비밀번호 변경 수정 작성
-->
<div th:replace="~{my/_head.html}"></div>
<script th:src="@{/js/my/sidebar.js}" defer></script>
<script th:src="@{/js/my/pwVaildation.js}" defer></script>
<script th:src="@{/js/member/msgBox.js}" defer></script>


<main>
    <div th:if="${msg}" th:data-msg="${msg}" id="msgBox"></div>
        <div class="board">
            <div class="side">
                <h2>마이페이지</h2>
                <aside class="sidebar">
                    <div class="side-item">
                        <div class="main-menu">
                            <p>금융상품</p>
                            <svg
                                    class="arrow-icon lucide lucide-chevron-down-icon lucide-chevron-down"
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="20"
                                    height="20"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="1.5"
                                    stroke-linecap="round"
                                    stroke-linejoin="round">
                                <path d="m6 9 6 6 6-6"/>
                            </svg>
                        </div>
                        <ul class="sub-menu">
                            <li><a th:href="@{/my/items}" class="sub-link">상품 가입 정보</a></li>
                            <li><a th:href="@{/my/cancel}" class="sub-link">상품 해지</a></li>
                        </ul>
                    </div>
                    <div class="side-item">
                        <div class="main-menu">
                            <p>설정</p>
                            <svg
                                    class="arrow-icon lucide lucide-chevron-down-icon lucide-chevron-down"
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="20"
                                    height="20"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="1.5"
                                    stroke-linecap="round"
                                    stroke-linejoin="round">
                                <path d="m6 9 6 6 6-6"/>
                            </svg>
                        </div>
                        <ul class="sub-menu">
                            <li><a th:href="@{/my/modify}" class="sub-link">사용자 정보 수정</a></li>
                            <li><a th:href="@{/my/change}" class="sub-link">비밀번호 수정</a></li>
                            <li><a th:href="@{/my/withdraw}" class="sub-link">회원탈퇴</a></li>
                        </ul>
                    </div>
                </aside>
            </div>
    
     

            <div class="content">

                <div class="board-upper">
                    <h2>비밀번호 수정</h2>
                </div>

                <div class="board-lower">
                    <hr>
                    <form th:action="@{/my/change}" method="post" id="pwForm">
                        <input type="hidden" name="userId" th:value="${user.userId}" />
                    <div class="pw-area">
                            
                        <table class="pw-table">
                            <tr>
                                <th>현재 비밀번호</th>
                                <td>
                                    <input type="password" name="pw"/>
                                </td>
                            </tr>

                        <tr>
                            <th>새 비밀번호</th>
                                <td>
                                    <input type="password" name="userPw"/>
                                    <span class="passResult">영문, 숫자, 특수문자 8~12자 설정</span>
                                </td>
                        </tr>
                        <tr>
                            <th>새 비밀번호 확인</th>
                            <td><input type="password" name="userPw2"/></td>
                        </tr>

                        </table>
            
                    </div>
                  
                   
                    <div class="btn-wrap">
                        <button type="submit" class="agree-btn">수정하기</button>
                    </div>
                    </form>


                </div>

            </div>

        </div>
    </main>

<!-- Footer 부분 -->
<div th:replace="~{_footer :: footerFragment(${appInfo})}"></div>
</body>
</html>
