<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>딸깍은행::가입 필수 확인</title>

    <link rel="stylesheet" th:href="@{/css/common/style_common.css}">
    <link rel="stylesheet" th:href="@{/css/common/style_font.css}">
    <link href="//cdn.jsdelivr.net/xeicon/2/xeicon.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/_header.css}">
    <link rel="stylesheet" th:href="@{/css/_footer.css}">
    <link rel="stylesheet" th:href="@{/css/member/AutoLogout.css}">

    <style>
        :root {
            --red-900: #6A1B9A;
            --red-700: #d3c8ef;
            --white: #ffffff;
            --grey-900: #333333;
            --grey-700: #666666;
            --grey-500: #B9B9B9;
            --grey-300: #DEDEDE;
            --grey-100: #F8F8F8;
            --container: 1200px;
        }
        * { box-sizing: border-box }

        html,body {
            min-width: 1200px;
            height: 100%;
            overflow-x: auto;
        }
        a { color: inherit; text-decoration: none; }
        .container {
            width: var(--container);
            max-width: calc(100% - 40px);
            margin: 0 auto;
        }

        /*.util { background-color: var(--grey-100); border-bottom: 1px solid var(--grey-300); }*/
        /*.util_row { display: flex; align-items: center; height: 50px; font-size: 0.85rem; }*/
        /*.util_logo { height: 20px; margin-right: 20px; }*/
        /*.util_spacer { flex-grow: 1; }*/
        /*.util_row a { margin-left: 20px; }*/
        /*.util_row i { margin-left: 20px; font-size: 1.1rem; }*/

        /*.gnb { background-color: var(--white); border-bottom: 2px solid var(--red-900); }*/
        /*.gnb_row { display: flex; align-items: center; height: 60px; }*/
        /*.menu { display: flex; font-size: 1rem; font-weight: 600; }*/
        /*.menu-item { margin-right: 40px; }*/
        /*.gnb_text a { color: var(--red-900); font-size: 0.9rem; margin-left: 50px; }*/

        /*.gnb_sub { background-color: var(--grey-100); padding: 10px 0; border-bottom: 1px solid var(--grey-300); }*/
        /*.breadcrumb { font-size: 0.9rem; color: var(--grey-700); margin-right: 5px; }*/

        .content-area {
            min-height: 60vh;
            padding: 50px 0;
            display: flex;
            justify-content: center;
        }

        .join-form-wrap {
            width: 1000px;
        }

        .title-step { color: var(--red-900); font-size: 1.1rem; font-weight: 700; margin-bottom: 10px; }
        .title-main { font-size: 2rem; font-weight: 700; line-height: 1.4; margin-bottom: 40px; color: var(--grey-900); }

        .check-group-title { font-size: 1.2rem; font-weight: 700; color: var(--grey-900); margin-bottom: 15px; padding-top: 30px; border-top: 1px solid var(--grey-300); }
        .check-group-title:first-of-type { border-top: none; padding-top: 0; }

        .check-item {
            display: flex; justify-content: space-between; align-items: center; padding: 15px 10px;
            font-size: 1rem; border: 1px solid var(--grey-300); border-radius: 8px; margin-bottom: 10px;
            cursor: pointer; color: var(--grey-900); transition: border-color 0.2s;
        }
        .check-item:hover { border-color: var(--red-700); }
        .check-item span.label { flex-grow: 1; }

        .check-item .btn-confirm {
            color: var(--grey-700);
            font-weight: 600;
            margin-right: 5px;
            transition: color 0.2s;
        }
        .check-item .xi-angle-right { color: var(--grey-500); }

        .check-item.confirmed .btn-confirm {
            color: var(--red-900);
            font-weight: 700;
        }

        .deposit-protection { padding: 25px; background-color: var(--grey-100); border-radius: 8px; margin-top: 30px; text-align: center; }
        .deposit-protection h3 { font-size: 1.2rem; font-weight: 700; margin-bottom: 15px; color: var(--grey-900); }
        .deposit-protection p { font-size: 0.95rem; line-height: 1.5; color: var(--grey-700); margin-bottom: 25px; text-align: left; }
        .deposit-protection .logo-wrap { margin-bottom: 20px; }
        .deposit-protection .logo-wrap img { width: 120px; height: auto; }

        .required-check { margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--grey-300); }
        .required-check label { display: block; font-size: 1rem; font-weight: 600; margin-bottom: 15px; color: var(--grey-700); text-align: left; }
        .required-check select { width: 100%; padding: 12px 15px; border: 1px solid var(--grey-300); border-radius: 6px; font-size: 1rem; cursor: pointer; }

        .button-area { text-align: center; padding-top: 40px; }
        .btn-next { width: 100%; max-width: 400px; padding: 15px 0; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 700; color: var(--white); background-color: var(--red-900); cursor: pointer; transition: background-color 0.3s; }
        .btn-next:disabled { background-color: var(--grey-300); cursor: not-allowed; }

        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: var(--white);
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 1000px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--grey-300);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--grey-900);
        }
        .close-btn {
            color: var(--grey-500);
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-btn:hover { color: var(--grey-900); }

        .modal-body {
            max-height: 70vh;
            overflow-y: auto;
            padding-right: 15px;
            line-height: 1.8;
            font-size: 0.95rem;
            color: var(--grey-700);
            white-space: pre-wrap;
        }

        .modal-footer {
            margin-top: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .modal-footer button {
            padding: 12px 40px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background-color: var(--red-900);
            color: var(--white);
            transition: background-color 0.3s;
        }
        .modal-footer button:hover {
            background-color: var(--red-700);
        }
        .modal-footer .btn-pdf {
            background-color: var(--white);
            color: var(--red-900);
            border: 2px solid var(--red-900);
        }
        .modal-footer .btn-pdf:hover {
            background-color: var(--grey-100);
        }
    </style>

    <script th:src="@{/js/gnbDropdown.js}" defer></script>
    <script th:src="@{/js/translate.js}" defer></script>
    <script th:src="@{/js/globalBtn.js}" defer></script>
    <script th:src="@{/js/searchOverlay.js}" defer></script>
    <script th:src="@{/js/member/session-timer.js}" defer></script>
</head>

<body>

<div th:replace="~{_header :: headerFragment}"></div>

<section class="container content-area">
    <form th:action="@{/prod/productjoin/step1}" method="post" id="step1Form" class="join-form-wrap">
        <input type="hidden" name="productNo" th:value="${product.productNo}">

        <p class="title-step">STEP 1/4</p>
        <h2 class="title-main">상품 가입을 위해<br>필요한 사항을 확인해 주세요.</h2>

        <!-- ✅ DB에서 가져온 약관 목록 표시 -->
        <div th:each="term, stat : ${terms}">
            <!-- 첫 4개는 STEP 1 확인사항 -->
            <h3 class="check-group-title" th:if="${stat.index == 0}">상품 설명서 및 중요사항 확인</h3>

            <a href="#" class="check-item" th:data-term-id="${term.termId}" th:data-modal="termModal">
                <span class="label" th:text="${term.termTitle}">약관 제목</span>
                <span class="btn-confirm">미확인</span> <i class="xi-angle-right"></i>
            </a>

            <!-- 숨겨진 체크박스 (확인 후 동의됨) -->
            <input type="hidden"
                   th:name="'agreedTermIds'"
                   th:value="${term.termId}"
                   th:data-term-id="${term.termId}"
                   disabled>
        </div>

        <div class="deposit-protection">
            <h3>예금자 보호 안내 및 이해확인</h3>
            <div class="logo-wrap">
                <img th:src="@{/images/product/kdic-mark.png}" alt="예금보험공사 보호금융상품">
            </div>
            <p>
                이 예금은 예금자보호법에 따라 원금과 소정의 이자를 합하여 고객 1인당 **"5천만원까지"** (본 은행의 기타 보호상품과 합산) 보호됩니다.
            </p>

            <div class="required-check">
                <label for="depositCheck">위 내용을 모두 확인하였으며 이해하였습니다.</label>
                <select id="depositCheck" name="depositCheck" required>
                    <option value="">선택해주세요</option>
                    <option value="yes">예, 이해하였습니다.</option>
                    <option value="no">아니요</option>
                </select>
            </div>
        </div>

        <div class="button-area">
            <button type="submit" class="btn-next" id="btnNext" disabled>다음 단계로</button>
        </div>
    </form>
</section>

<!-- 약관 상세보기 모달 -->
<div id="termModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">약관 제목</h2>
            <span class="close-btn" data-modal-close="termModal">&times;</span>
        </div>
        <div class="modal-body" id="modalBody"></div>
        <div class="modal-footer">
            <button type="button" id="modalPdfBtn" class="btn-pdf">PDF로 보기</button>
            <button type="button" id="modalConfirmBtn">확인</button>
        </div>
    </div>
</div>

<div th:replace="~{_footer :: footerFragment(${appInfo})}"></div>

<script th:inline="javascript">
    /*<![CDATA[*/
    window.BASE_URL = /*[[@{/}]]*/ "/busanbank/";

    const terms = /*[[${terms}]]*/ [];
    const requiredTermIds = terms
        .filter(t => t.isRequired === 'Y')
        .map(t => t.termId);

    // 확인 상태 관리
    const confirmedTerms = new Set();
    let depositConfirmed = false;

    const form = document.getElementById('step1Form');
    const btnNext = document.getElementById('btnNext');
    const depositCheck = document.getElementById('depositCheck');
    const termModal = document.getElementById('termModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalBody = document.getElementById('modalBody');
    const modalConfirmBtn = document.getElementById('modalConfirmBtn');
    const modalPdfBtn = document.getElementById('modalPdfBtn');

    let currentTermId = null;

    // 약관 클릭 시 모달 표시
    document.querySelectorAll('.check-item').forEach(item => {
        item.addEventListener('click', (e) => {
            e.preventDefault();
            currentTermId = parseInt(item.getAttribute('data-term-id'));

            const term = terms.find(t => t.termId === currentTermId);
            if (term) {
                modalTitle.textContent = term.termTitle;
                modalBody.textContent = term.termContent;
                termModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
        });
    });

    // 모달 PDF 보기 버튼 (작성자: 진원, 2025-11-26)
    modalPdfBtn.addEventListener('click', () => {
        if (currentTermId) {
            // 새 탭에서 약관 PDF 페이지 열기 (화면 중앙에 위치)
            const pdfUrl = window.BASE_URL + 'prod/productjoin/term/' + currentTermId;
            const width = 1000;
            const height = 800;
            const left = (screen.width - width) / 2;
            const top = (screen.height - height) / 2;
            window.open(pdfUrl, '_blank', `width=${width},height=${height},left=${left},top=${top}`);
        }
    });

    // 모달 확인 버튼
    modalConfirmBtn.addEventListener('click', () => {
        if (currentTermId) {
            confirmedTerms.add(currentTermId);

            // UI 업데이트
            const item = document.querySelector(`[data-term-id="${currentTermId}"]`);
            if (item && item.classList.contains('check-item')) {
                item.classList.add('confirmed');
                item.querySelector('.btn-confirm').textContent = '완료';
            }

            // hidden input 활성화
            const input = document.querySelector(`input[data-term-id="${currentTermId}"]`);
            if (input) {
                input.disabled = false;
            }

            checkAllRequirements();
            closeModal('termModal');
        }
    });

    // 예금자보호 확인
    depositCheck.addEventListener('change', () => {
        depositConfirmed = (depositCheck.value === 'yes');
        checkAllRequirements();
    });

    // 전체 확인 검증
    function checkAllRequirements() {
        // 모든 필수 약관 확인했는지
        const allRequiredConfirmed = requiredTermIds.every(id => confirmedTerms.has(id));

        if (allRequiredConfirmed && depositConfirmed) {
            btnNext.disabled = false;
        } else {
            btnNext.disabled = true;
        }
    }

    // 모달 닫기
    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
        document.body.style.overflow = '';
    }

    document.querySelectorAll('[data-modal-close]').forEach(btn => {
        btn.addEventListener('click', (e) => {
            closeModal(e.target.getAttribute('data-modal-close'));
        });
    });

    window.addEventListener('click', (e) => {
        if (e.target.classList.contains('modal')) {
            e.target.style.display = 'none';
            document.body.style.overflow = '';
        }
    });

    // 폼 제출 시 추가 검증
    form.addEventListener('submit', (e) => {
        if (btnNext.disabled) {
            e.preventDefault();
            alert('모든 필수 항목을 확인해주세요.');
        }
    });
    /*]]>*/
</script>
</body>
</html>
