<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>ë”¸ê¹ì€í–‰::ë¬¸ì œ í’€ê¸°</title>

    <link rel="stylesheet" th:href="@{/css/common/style_common.css}">
    <link rel="stylesheet" th:href="@{/css/common/style_font.css}">
    <link href="//cdn.jsdelivr.net/xeicon/2/xeicon.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/_header.css}">
    <link rel="stylesheet" th:href="@{/css/_footer.css}">
    <link rel="stylesheet" th:href="@{/css/member/AutoLogout.css}">

    <script th:src="@{/js/gnbDropdown.js}" defer></script>
    <script th:src="@{/js/translate.js}" defer></script>
    <script th:src="@{/js/globalBtn.js}" defer></script>
    <script th:src="@{/js/searchOverlay.js}" defer></script>
    <script th:src="@{/js/member/session-timer.js}" defer></script>

    <style>
        main {
            min-height: 60vh;
            padding: 40px 0;
        }

        /* í€´ì¦ˆ í˜ì´ì§€ì˜ main ì˜ì—­ë§Œ 800pxë¡œ ì œí•œ */
        main .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .quiz-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .progress-section {
            margin-bottom: 30px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .progress-info .label {
            color: var(--grey-700);
            font-size: 18px;
            font-weight: 600;
        }

        .progress-info .current {
            color: var(--purple-900);
            font-weight: 600;
            font-size: 18px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #7c3aed 0%, #6A1B9A 100%);
            transition: width 0.3s ease;
        }

        .question-section {
            margin: 40px 0;
        }

        .question-number {
            color: var(--purple-900);
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .question-text {
            color: var(--grey-900);
            font-size: 28px;
            font-weight: 800;
            line-height: 1.5;
            margin-bottom: 5px;
        }

        .question-category {
            display: inline-block;
            background: var(--purple-100);
            color: var(--purple-900);
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 14px;
            margin-top: 10px;
            font-weight: 600;
        }

        .options-section {
            margin: 40px 0;
        }

        .option-label {
            color: var(--grey-700);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .option-button {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 18px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 20px;
            color: var(--grey-900);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option-button:hover:not(:disabled) {
            border-color: var(--purple-900);
            background: var(--purple-100);
            transform: translateX(5px);
        }

        .option-button.selected {
            border-color: var(--purple-900);
            background: linear-gradient(135deg, #ffffff 0%, #F5EEFA 100%);
            border-width: 3px;
        }

        .option-button.correct {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            border-width: 3px;
        }

        .option-button.incorrect {
            border-color: #F44336;
            background: linear-gradient(135deg, #FFEBEE 0%, #FFCDD2 100%);
            border-width: 3px;
        }

        .option-button:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .option-number {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--purple-900);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .button-section {
            margin-top: 40px;
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #7c3aed 0%, #6A1B9A 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 35, 130, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 35, 130, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: white;
            color: var(--purple-900);
            border: 2px solid ;
        }

        .btn-secondary:hover {
            background: var(--purple-100);
        }

        .feedback {
            display: none;
            padding: 30px 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
            line-height: 1.6;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: #E8F5E9;
            color: #2E7D32;
        }

        .feedback.incorrect {
            background: var(--grey-100);
            color: #C62828;
        }

        .feedback-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .feedback-explanation {
            margin-top: 20px;
            padding-top: 20px;

            font-size: 18px;
            font-weight: 500;
            line-height: 1.6;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .feedback-explanation strong {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .hint-section {
            background: #F0F7FF;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 500;
            color: #1565C0;
        }

        .hint-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .quiz-card {
                padding: 25px;
            }

            .question-text {
                font-size: 20px;
            }

            .button-section {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div th:replace="~{_header :: headerFragment}"></div>

    <!-- MAIN -->
    <main>
        <div class="container">
            <div class="quiz-card">
                <!-- ì§„í–‰ë„ -->
                <div class="progress-section">
                    <div class="progress-info">
                        <span class="label">ì§„í–‰ë„</span>
                        <span class="current"><span id="currentQuestion">1</span>/3</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 33.33%"></div>
                    </div>
                </div>

                <!-- ë¬¸ì œ -->
                <div class="question-section">
                    <div class="question-number">ë¬¸ì œ <span id="questionNum">1</span></div>
                    <div class="question-text" id="questionText">ê¸ˆìœµìƒì‹</div>
                    <span class="question-category" id="questionCategory">ê¸ˆìœµìƒì‹</span>
                </div>

                <!-- ì„ íƒì§€ -->
                <div class="options-section">
                    <div class="option-label">ì •ë‹µì„ ì„ íƒí•˜ì„¸ìš”</div>
                    <div class="options-grid" id="optionsGrid"></div>
                </div>

                <!-- í”¼ë“œë°± -->
                <div class="feedback" id="feedback">
                    <div class="feedback-title" id="feedbackTitle">ì •ë‹µì…ë‹ˆë‹¤!</div>
                    <div id="feedbackMessage"></div>
                    <div class="feedback-explanation" id="explanation"></div>
                </div>

                <!-- ë²„íŠ¼ -->
                <div class="button-section">
                    <button class="btn btn-secondary" id="backBtn">â† ëŒì•„ê°€ê¸°</button>
                    <button class="btn btn-primary" id="submitBtn">ì œì¶œí•˜ê¸°</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer ë¶€ë¶„ -->
    <div th:replace="~{_footer :: footerFragment(${appInfo})}"></div>

    <script>
        let quiz = null;
        let selectedAnswer = null;
        let submitted = false;
        let currentIndex = 0;
        let quizzes = [];

        document.addEventListener('DOMContentLoaded', function() {
            initializeQuiz();

            // ë²„íŠ¼ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
            document.getElementById('submitBtn').addEventListener('click', function(e) {
                e.preventDefault();
                if (!submitted) {
                    submitAnswer();
                }
            });

            document.getElementById('backBtn').addEventListener('click', function(e) {
                e.preventDefault();
                goBack();
            });
        });

        function initializeQuiz() {
            // ì„¸ì…˜ì—ì„œ í€´ì¦ˆ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
            quizzes = JSON.parse(sessionStorage.getItem('quizzes') || '[]');
            currentIndex = parseInt(sessionStorage.getItem('currentQuizIndex') || '0');

            if (quizzes.length > 0 && currentIndex < quizzes.length) {
                quiz = quizzes[currentIndex];
                renderQuiz();
            } else {
                alert('í€´ì¦ˆ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                window.location.href = '/busanbank/quiz/quizdashboardcomplete';
            }
        }

        function renderQuiz() {
            if (!quiz) return;

            document.getElementById('currentQuestion').textContent = currentIndex + 1;
            document.getElementById('questionNum').textContent = currentIndex + 1;

            const progressPercent = ((currentIndex + 1) / 3) * 100;
            document.getElementById('progressFill').style.width = progressPercent + '%';

            document.getElementById('questionText').textContent = quiz.question;
            document.getElementById('questionCategory').textContent = quiz.category;

            const optionsGrid = document.getElementById('optionsGrid');
            optionsGrid.innerHTML = '';

            quiz.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.onclick = function(e) {
                    e.preventDefault();
                    selectOption(index);
                };
                button.innerHTML = `
                        <span class="option-number">${index + 1}</span>
                        <span>${option}</span>
                    `;
                optionsGrid.appendChild(button);
            });
        }

        function selectOption(index) {
            if (submitted) return;

            document.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.remove('selected');
            });

            document.querySelectorAll('.option-button')[index].classList.add('selected');
            selectedAnswer = index;
        }

        function submitAnswer() {
            if (selectedAnswer === null) {
                alert('ì„ íƒì§€ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”!');
                return;
            }

            submitted = true;

            fetch('/busanbank/api/quiz/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    quizId: quiz.quizId,
                    selectedAnswer: selectedAnswer + 1
                })
            })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        showResult(result.data);
                    } else {
                        alert(result.message || 'ì •ë‹µ ì œì¶œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                });
        }

        function showResult(result) {
            const isCorrect = result.isCorrect;
            const feedback = document.getElementById('feedback');
            const feedbackTitle = document.getElementById('feedbackTitle');
            const feedbackMessage = document.getElementById('feedbackMessage');
            const explanation = document.getElementById('explanation');

            const correctIndex = quiz.correctAnswer - 1; // DBëŠ” 1ë¶€í„°, í™”ë©´ì€ 0ë¶€í„°
            const buttons = document.querySelectorAll('.option-button');

            buttons.forEach((btn, idx) => {
                btn.disabled = true;
                if (idx === correctIndex) {
                    btn.classList.add('correct');
                } else if (idx === selectedAnswer && !isCorrect) {
                    btn.classList.add('incorrect');
                }
            });

            feedback.className = 'feedback show ' + (isCorrect ? 'correct' : 'incorrect');
            feedbackTitle.textContent = isCorrect ? 'âœ… ì •ë‹µì…ë‹ˆë‹¤!' : 'âŒ í‹€ë ¸ìŠµë‹ˆë‹¤';
            feedbackMessage.innerHTML = isCorrect
                ? `ì¶•í•˜í•©ë‹ˆë‹¤! +${result.earnedPoints}Pë¥¼ íšë“í–ˆìŠµë‹ˆë‹¤!`
                : `í‹€ë ¸ìŠµë‹ˆë‹¤. ì •ë‹µì€ <strong>${quiz.options[correctIndex]}</strong>ì…ë‹ˆë‹¤.`;

            explanation.innerHTML = `
                    <strong>ğŸ“– í•´ì„¤</strong><br>
                    ${result.explanation || 'ë‹¤ìŒ ë¬¸ì œë¡œ ë„˜ì–´ê°€ì„¸ìš”!'}
                `;

            const submitBtn = document.getElementById('submitBtn');

            // ê¸°ì¡´ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì œê±°
            const newSubmitBtn = submitBtn.cloneNode(true);
            submitBtn.parentNode.replaceChild(newSubmitBtn, submitBtn);

            if (currentIndex < 2) {
                newSubmitBtn.textContent = 'ë‹¤ìŒ ë¬¸ì œ â†’';
                newSubmitBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    sessionStorage.setItem('currentQuizIndex', (currentIndex + 1).toString());
                    window.location.href = `/busanbank/quiz/quizsolvecomplete`;
                });
            } else {
                newSubmitBtn.textContent = 'ê²°ê³¼ ë³´ê¸° â†’';
                newSubmitBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.location.href = `/busanbank/quiz/quizresultcomplete`;
                });
            }
        }

        function goBack() {
            window.location.href = '/busanbank/quiz/quizdashboardcomplete';
        }

        const topBtn = document.getElementById('topBtn');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                topBtn.style.display = 'block';
            } else {
                topBtn.style.display = 'none';
            }
        });

        topBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
